version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dlut-aigc-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app:cached
      - ./data:/data
    environment:
      - DATABASE_URL=sqlite:////data/data.db
      - JWT_SECRET_KEY=replace-with-strong-secret
      - TENCENT_SECRET_ID=${TENCENT_SECRET_ID}
      - TENCENT_SECRET_KEY=${TENCENT_SECRET_KEY}
    depends_on:
      - frontend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dlut-aigc-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro

volumes:
  data:
    driver: local
